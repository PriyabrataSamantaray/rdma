<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="inc/header"></head>
<body class="skin-blue sidebar-mini sidebar-collapse">
	<div class="wrapper">
		<header th:replace="inc/contentHeader"></header>
		<aside th:replace="inc/leftPanel"></aside>
		<div class="content-wrapper" style="min-height: 368px;">
	      <div th:replace="inc/alerts"></div>	
		  <!-- Content Header (Page header) -->
		  <section class="content-header">
				<h1 th:text="#{view.user.heading}"></h1>
	      		<div th:replace="inc/spinner"></div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#modalUser"><i class="fa fa-database"></i> Insert User</button>
					</div>					
					<div th:replace="inc/modalUser"></div>
				</div>
		  </section>
		  <!-- Main content -->
		  <section class="content">	
					<table id="tbl_user" class="table table-striped dt-responsive" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th th:text="#{view.user.table.heading.id}"></th>
								<th th:text="#{view.user.table.heading.firstName}"></th>
								<th th:text="#{view.user.table.heading.lastName}"></th>
								<th th:text="#{view.user.table.heading.userName}"></th>
								<th th:text="#{view.user.table.heading.domain}"></th>
								<th th:text="#{view.user.table.heading.admin}"></th>
								<th th:text="#{view.user.table.heading.locked}"></th>
								<th th:text="#{view.user.table.heading.active}"></th>
								<th th:text="#{view.user.table.heading.userAccess}"></th>
								<th th:text="#{view.user.table.heading.buttons}"></th>
							</tr>
						</thead>
					</table>
			</section>
		</div>

		<footer th:replace="inc/footer"></footer>
		<aside th:replace="inc/rightPanel"></aside>
	</div>
	<script th:src="@{/public/main/page/users.js}"></script>

</body>
</html>

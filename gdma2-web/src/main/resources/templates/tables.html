<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="inc/header"></head>
<body class="skin-blue sidebar-mini sidebar-collapse">
	<div class="wrapper">
		<header th:replace="inc/contentHeader"></header>
		<aside th:replace="inc/leftPanel"></aside>		
		<div class="content-wrapper" style="min-height: 368px;">
		  <!-- Content Header (Page header) -->
		  <section class="content-header">
	      	<div th:replace="inc/alerts"></div>	
	      	<div th:replace="inc/success"></div>	
				<h2>
					<a th:href="@{/server}" th:text="#{view.server.heading}"></a>
					<i class="fa fa-angle-double-right" aria-hidden="true"></i>
					<span id="serverName"></span>
				</h2>							
		  		<h1><span th:text="#{view.table.heading}"></span></h1>	
	      		<div th:replace="inc/spinner"></div>
	      		<div class="row">				
					<div th:replace="inc/modalUserAccess"></div>
				</div>
				<div class="row">				
					<div th:replace="inc/modalTable"></div>
				</div>
		  </section>
		  <!-- Main content -->
			<section class="content">
				<table id="tbl_tables" class="tbl_tables table table-condensed table-striped table-hover dt-responsive" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th width="10%" th:text="#{view.table.table.heading.id}"></th>
							<th width="35%" th:text="#{view.table.table.heading.name}"></th>
							<th width="20%" th:text="#{view.table.table.heading.alias}"></th>
							<th width="15%" th:text="#{view.table.table.heading.active}"></th>
							<th width="20%" th:text="#{view.table.table.heading.buttons}"></th>
						</tr>
					</thead>
				</table>
				
			</section>
		</div>

		<footer th:replace="inc/footer"></footer>
		<aside th:replace="inc/rightPanel"></aside>
		<script th:src="@{/public/main/page/tables.js}"></script>
	</div>

</body>
</html>

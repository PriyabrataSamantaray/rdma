<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="inc/header"></head>
<body class="skin-blue sidebar-mini sidebar-collapse">
	<div class="wrapper">
		<header th:replace="inc/contentHeader"></header>
		<aside th:replace="inc/leftPanel"></aside>		
		<div class="content-wrapper" style="min-height: 368px;">
	      <div th:replace="inc/alerts"></div>	
		  <!-- Content Header (Page header) -->
		  <section class="content-header">
				<h1>
					<span id="serverName"></span>
					<i class="fa fa-angle-double-right" aria-hidden="true"></i>
					<span th:text="#{view.table.heading}"></span>
				</h1>				
	      		<div th:replace="inc/spinner"></div>
	      		<div class="row">
					<div class="col-md-12">
						<button type="button" id="addServer" class="btn btn-primary pull-right bootstro" data-bootstro-content="You can connect into a Server" data-bootstro-width="400px" data-bootstro-placement="bottom" data-bootstro-step="1" data-toggle="modal" data-target="#modalServer"><i class="fa fa-database"></i> Insert Server</button>
					</div>					
					<div th:replace="inc/modalUserAccess"></div>
				</div>
		  </section>
		  <!-- Main content -->
			<section class="content">
				<table id="tbl_tables" class="table table-striped dt-responsive" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th width="10%" th:text="#{view.table.table.heading.id}"></th>
							<th width="35%" th:text="#{view.table.table.heading.name}"></th>
							<th width="20%" th:text="#{view.table.table.heading.alias}"></th>
							<th width="20%" th:text="#{view.table.table.heading.active}"></th>
							<th width="15%" class="bootstro" data-bootstro-content="Edit or Delete a Server connection" 
								data-bootstro-width="400px" data-bootstro-placement="bottom" 
								data-bootstro-step="2" th:text="#{view.table.table.heading.buttons}"></th>
						</tr>
					</thead>
				</table>
				
			</section>
		</div>

		<footer th:replace="inc/footer"></footer>
		<aside th:replace="inc/rightPanel"></aside>
		<script th:src="@{/public/main/page/tables.js}"></script>
	</div>

</body>
</html>

<div id="modalDropDownColumns" class="modal fade" role="dialog"
	xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog modal-lg">

		<form data-toggle="validator" id="dropDownColumn">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span th:text="#{view.drop_down_column.modal.tittle}"></span>
						<span id="columnName"></span>
					</h4>
				</div>
				<div class="modal-body">
					
					<div class="row">
						<div class="col-sm-6 col-xs-12">
							<div class="form-group ">
								<label for="select-server" class="control-label">
									<span th:text="#{view.drop_down_column.modal.subtitle.servers}"></span>
								</label>
								<select id="select-server" class="form-control">
									<option value=""></option>
								</select>
							</div>
						</div>						
						<div class="col-sm-6 col-xs-12" style="display: none;" id="table-control">
							<div class="form-group">
								<label for="select-table" class="control-label">
									<span th:text="#{view.drop_down_column.modal.subtitle.tables}"></span>
								</label>
								<select id="select-table" class="form-control">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row" id="columns-control" style="display: none;">
						<div class="col-sm-6 col-xs-12">
							<div class="form-group">
								<label for="select_col_store" class="control-label control-label requiredField">
									<span th:text="#{view.drop_down_column.modal.subtitle.col.store}"></span>
								</label>
								<select id="select_col_store" class="form-control" required="required">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="col-sm-6 col-xs-12">
							<div class="form-group">
								<label for="select_col_display" class="control-label requiredField">
									<span th:text="#{view.drop_down_column.modal.subtitle.col.display}"></span>
								</label>
								<select id="select_col_display" name="select_col_display" class="form-control" required="required">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="close-dropdown" class="btn btn-default btn-lg pull-left"
						data-dismiss="modal">
						<span th:text="#{view.column.btn.modal.cancel}"></span>
					</button>
					<button class="btn btn-primary btn-lg" id="save-dropdowncolumn" name="submit" type="submit">
						<span th:text="#{view.column.btn.modal.save}"></span>
					</button>
				</div>
			</div>
		</form>
		<script th:src="@{/public/main/page/userAccess.js}"></script>
	</div>
</div>

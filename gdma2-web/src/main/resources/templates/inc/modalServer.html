<div id="modalServer" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">

    <form data-toggle="validator" id="newServer">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Server</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		   <div class="col-sm-offset-2 col-sm-8 col-xs-12">
		     <div class="form-group ">
		      <label class="control-label requiredField" for="name">
		       Name
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="name" name="name" type="text" required="required"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="username">
		       Username
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="username" name="username" type="text" required="required"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="password">
		       Password
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="password" name="password" type="password" required="required"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="url">
		       Connection URL
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="url" name="url" type="text" required="required"/>
		     </div>
			<div class="form-group">
			  <label class="control-label requiredField" for="connection">
			  	Connection Type:
			  </label>
			  <select class="form-control" id="connectionType">
			  </select>			  
			</div>
		     <div class="form-group ">
		      <label class="control-label" for="prefix">
		       Prefix
		      </label>
		      <input class="form-control" id="prefix" name="prefix" type="text"/>
		     </div>
			<div class="form-group">
			  <label class="control-label requiredField" for="active">
			  	Active:
			  </label>			  
			  <input id="active" type="checkbox" data-on-text="Yes" data-off-text="No" checked="checked"/>			  
			</div>
		   </div>
		  </div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg pull-left" data-dismiss="modal">Cancel</button>					        
		<button class="btn btn-primary btn-lg" id="Save-server" name="submit" type="submit">Submit</button>
      </div>
    </div>
	</form>
  </div>
</div>

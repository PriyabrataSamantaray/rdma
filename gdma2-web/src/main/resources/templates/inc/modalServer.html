<div id="myModal" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Insert Server</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		   <div class="col-sm-offset-2 col-sm-8 col-xs-12">
		    <form>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="name">
		       Name
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="name" name="name" type="text"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="username">
		       Username
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="username" name="username" type="text"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="password">
		       Password
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="password" name="password" type="password"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="url">
		       Connection URL
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="url" name="url" type="text"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="prefix">
		       Prefix
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="prefix" name="prefix" type="text"/>
		     </div>
			<div class="form-group">
			  <label class="control-label requiredField" for="active">
			  	Active:
			  </label>
			  <select class="form-control" id="active">
			    <option>true</option>
			    <option>false</option>
			  </select>
			  
			  
			  
			</div>
		    </form>
		   </div>
		  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>					        
		<button class="btn btn-primary" id="Save-server" name="submit" type="submit">Submit</button>
      </div>
    </div>

  </div>
</div>

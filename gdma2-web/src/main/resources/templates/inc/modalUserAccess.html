<div id="modalUserAccess" class="modal fade" role="dialog"
	xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog modal-lg">

		<form data-toggle="validator" id="editUserAccess">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span th:text="#{view.modal.user.access.title}"> - </span>
						<span id="tableName"></span>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group ">
								<table id="tbl_userAccess"
									class="table table-striped table-hover dt-responsive" cellspacing="0"
									width="100%">
									<thead>
										<tr>
											<th th:text="#{view.table.user.access.heading.id}"></th>
											<th th:text="#{view.table.user.access.heading.user}"></th>
											<th th:text="#{view.table.user.access.heading.name}"></th>
											<th th:text="#{view.table.user.access.heading.full_access}"></th>
											<th th:text="#{view.table.user.access.heading.display}"></th>
											<th th:text="#{view.table.user.access.heading.update}"></th>
											<th th:text="#{view.table.user.access.heading.insert}"></th>
											<th th:text="#{view.table.user.access.heading.delete}"></th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-lg pull-left"
						data-dismiss="modal">
						<span th:text="#{view.modal.user.access.btn.cancel}"></span>
					</button>
					<button class="btn btn-primary btn-lg" id="save-userAccess" name="submit" type="submit">
						<span th:text="#{view.modal.user.access.btn.save}"></span>
					</button>
				</div>
			</div>
		</form>
		<script th:src="@{/public/main/page/userAccess.js}"></script>
	</div>
</div>

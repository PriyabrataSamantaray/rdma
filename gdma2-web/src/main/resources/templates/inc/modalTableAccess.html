<div id="modalServer" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">

    <form data-toggle="validator" id="newServer">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Insert Server</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		   <div class="col-sm-offset-2 col-sm-8 col-xs-12">
		     <div class="form-group ">
		        <table id="tbl_tables" class="table table-striped dt-responsive" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th width="10%" th:text="#{view.table.user.access.heading.id}"></th>
							<th width="35%" th:text="#{view.table.user.access.heading.user}"></th>
							<th width="35%" th:text="#{view.table.user.access.heading.name}"></th>
							<th width="20%" th:text="#{view.table.user.access.heading.display}"></th>
							<th width="20%" th:text="#{view.table.user.access.heading.update}"></th>
							<th width="20%" th:text="#{view.table.user.access.heading.insert}"></th>
							<th width="20%" th:text="#{view.table.user.access.heading.delete}"></th>
						</tr>
					</thead>
				</table>
			</div>
		   </div>
		  </div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg pull-left" data-dismiss="modal">Cancel</button>					        
		<button class="btn btn-primary btn-lg" id="Save-server" name="submit" type="submit">Submit</button>
      </div>
    </div>
	</form>
  </div>
</div>

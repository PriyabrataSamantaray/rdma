<div id="modalTable" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">

    <form data-toggle="validator" id="editAlias">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Server</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		   <div class="col-sm-offset-2 col-sm-8 col-xs-12">
		     <div class="form-group ">
				<label class="control-label requiredField" for="alias">
					<span th:text="#{view.table.modal.heading.name}"></span>
				</label> 
				<input class="form-control" id="tableNameModal" name="tableNameModal" type="text" disabled="disabled" />
			</div>
			<div class="form-group ">
				<label class="control-label requiredField" for="alias">
					<span th:text="#{view.table.modal.heading.alias}"></span> 
					<span class="asteriskField"> * </span>
				</label> 
				<input class="form-control" id="alias" name="alias" type="text" required="required" />
			</div>
		   </div>
		  </div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg pull-left" data-dismiss="modal">Cancel</button>					        
		<button class="btn btn-primary btn-lg" id="Save-table" name="submit" type="submit">Submit</button>
      </div>
    </div>
	</form>
  </div>
</div>

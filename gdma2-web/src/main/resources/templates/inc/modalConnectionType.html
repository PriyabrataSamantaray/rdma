<div id="modalConnectionType" class="modal fade" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">

    <form data-toggle="validator" id="newConnectionType">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Server</h4>
      </div>
      <div class="modal-body">
        <div class="row">
		   <div class="col-sm-offset-2 col-sm-8 col-xs-12">
		     <div class="form-group ">
		      <label class="control-label requiredField" for="name">
		       <span th:text="#{view.connection.modal.heading.name}"></span>
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="name" name="name" type="text" required="required"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="connectionClass">
		      <span th:text="#{view.connection.modal.heading.connectionClass}"></span>
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="connectionClass" name="connectionClass" type="text" required="required"/>
		     </div>
		     <div class="form-group ">
		      <label class="control-label requiredField" for="sqlGetTables">
		       <span th:text="#{view.connection.modal.heading.sqlGetTables}"></span>
		       <span class="asteriskField">
		        *
		       </span>
		      </label>
		      <input class="form-control" id="sqlGetTables" name="sqlGetTables" type="text" required="required"/>
		     </div>
		   </div>
		  </div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg pull-left" data-dismiss="modal">
 			<span th:text="#{view.connection.modal.btn.cancel}"></span>
 		</button>
 								        
		<button class="btn btn-primary btn-lg" id="Save-conection" name="submit" type="submit">
			<span th:text="#{view.connection.modal.btn.save}"></span>
		</button>
      </div>
    </div>
	</form>
  </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="inc/header"></head>
<body class="skin-blue sidebar-mini sidebar-collapse">
	<div class="wrapper">
		<header th:replace="inc/contentHeader"></header>
		<aside th:replace="inc/leftPanel"></aside>
		<div class="content-wrapper" style="min-height: 368px;">
			<div th:replace="inc/alerts"></div>
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 th:text="#{view.connection.heading}"></h1>
				<div th:replace="inc/spinner"></div>
				<div th:replace="inc/alerts"></div>	
	      		<div th:replace="inc/success"></div>	
				<div class="row">
					<div class="col-md-12">
					<button type="button" id="addConnection" class="btn btn-primary insert-connection pull-right bootstro"  data-toggle="modal" data-target="#modalConnectionType">
							<i class="fa fa-plug"></i> <span
								th:text="#{view.connection.btn.insert}"></span>
						</button>
					</div>
					<div class="row">
						<div th:replace="inc/modalConnectionType"></div>
					</div>
				</div>
			</section>
			<!-- Main content -->
			<section class="content">
				<table id="tbl_connection" class="table table-condensed table-striped table-hover dt-responsive"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th th:text="#{view.connection.table.heading.id}"></th>
							<th th:text="#{view.connection.table.heading.name}"></th>
							<th th:text="#{view.connection.table.heading.connectionClass}"></th>
							<th th:text="#{view.connection.table.heading.sqlGetTables}"></th>
							<th th:text="#{view.connection.table.heading.sqlCastColumnForSearch}"></th>
							<th th:text="#{view.connection.table.heading.buttons}"></th>
						</tr>
					</thead>
				</table>
			</section>
		</div>

		<footer th:replace="inc/footer"></footer>
		<aside th:replace="inc/rightPanel"></aside>
		<script th:src="@{/public/main/page/connectionTypes.js}"></script>
	</div>

</body>
</html>
